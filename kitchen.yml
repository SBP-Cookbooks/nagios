---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero
  require_chef_omnibus: <%= ENV['CHEF_VERSION'] || 'latest' %>

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    run_list:
      - recipe[apt::default]
  - name: ubuntu-16.04
    run_list:
      - recipe[apt::default]
  - name: debian-7
    run_list:
      - recipe[apt::default]
  - name: debian-8
    run_list:
      - recipe[apt::default]
  - name: centos-7
  - name: centos-6
  - name: amazon-linux
    driver_config:
      box: mvbcoding/awslinux

suites:
  - name: server_package
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
    verifier:
      inspec_tests:
        - test/smoke/default/server.rb
        - test/smoke/default/nagios_website.rb
  - name: server_source
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          install_method: 'source'
  - name: swappable_config
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          install_method: 'source'
        nagios_config:
          template_cookbook: 'nagios_test'
    verifier:
      inspec_tests:
        - test/smoke/default/server.rb
        - test/smoke/default/nagios_website.rb
        - test/smoke/swappable_config/default_test.rb
  - name: pagerduty
    run_list:
      - recipe[nagios::default]
      - recipe[nagios::pagerduty]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          install_method: 'source'
        pagerduty:
          key: 'your_key_here_3eC2'
  - name: allowed_ips
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        allowed_ips: ['127.0.0.1', '::1']
  - name: nginx
    run_list:
      - recipe[nagios_test::fcgiwrap_rpm]
      - recipe[nagios::nginx]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          stop_apache: true
    verifier:
      inspec_tests:
        - test/smoke/default/server.rb
        - test/smoke/default/nagios_website.rb
